<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui-theme-default.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/botui/build/botui.min.js"></script>

  <meta charset="UTF-8">
  <title>Mental Health Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #c3ecf5, #f5d6d6);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.5s ease;
    }
    .container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }
    h1 {
      margin-bottom: 25px;
      color: #333;
      font-size: 2rem;
    }
    .input-field {
      margin-bottom: 20px;
    }
    .input-field input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      transition: border 0.2s;
    }
    .input-field input:focus {
      border-color: #007bff;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 25px;
      padding: 20px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1.1rem;
    }
    .emoji {
      font-size: 60px;
      margin-bottom: 10px;
    }
    .message {
      font-size: 16px;
      font-weight: normal;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Mental Health Status</h1>
    
    <form id="predictForm">
      <div id="inputsContainer"></div>
      <button type="submit">Predict Emotion</button>
    </form>

    <div class="result" id="result" style="display:none;">
      <div class="emoji" id="emoji"></div>
      <div id="emotionText"></div>
      <div class="message" id="message"></div>
    </div>
  </div>

  <script>
    const placeholders = ['TP9', 'AF7', 'AF8', 'TP10', 'Right AUX'];
    const inputsContainer = document.getElementById("inputsContainer");

    placeholders.forEach((name) => {
      const wrapper = document.createElement("div");
      wrapper.className = "input-field";
      const input = document.createElement("input");
      input.type = "number";
      input.placeholder = name;
      input.required = true;
      wrapper.appendChild(input);
      inputsContainer.appendChild(wrapper);
    });

    const form = document.getElementById("predictForm");
    const resultDiv = document.getElementById("result");
    const emoji = document.getElementById("emoji");
    const emotionText = document.getElementById("emotionText");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const inputs = document.querySelectorAll("#inputsContainer input");
      const featureValues = Array.from(inputs).map(input => parseFloat(input.value));

      try {
        const response = await fetch("http://127.0.0.1:5000/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ features: featureValues })
        });

        const data = await response.json();

        if (data.predicted_emotion) {
          const emotion = data.predicted_emotion.toLowerCase();

          let visual = {
            stressed: {
              emoji: "üò∞",
              color: "#ffe5e5",
              message: "Take a deep breath. Maybe go for a short walk."
            },
            relaxed: {
              emoji: "üòå",
              color: "#e5ffe5",
              message: "You're doing great! Enjoy the peace."
            },
            neutral: {
              emoji: "üòê",
              color: "#f0f0f0",
              message: "Feeling balanced today. Keep going!"
            }
          };

          if (visual[emotion]) {
            document.body.style.background = visual[emotion].color;
            emoji.textContent = visual[emotion].emoji;
            emotionText.textContent = `Predicted Emotion: ${data.predicted_emotion}`;
            message.textContent = visual[emotion].message;
            resultDiv.style.display = "block";
          } else {
            resultDiv.style.display = "block";
            emoji.textContent = "‚ùì";
            emotionText.textContent = "Unknown emotion!";
            message.textContent = "Please try again.";
            document.body.style.background = "#fff3cd";
          }
        } else {
          emoji.textContent = "‚ö†Ô∏è";
          emotionText.textContent = "Error in prediction!";
          message.textContent = data.error || "Invalid response";
          resultDiv.style.display = "block";
          document.body.style.background = "#fff3cd";
        }

      } catch (error) {
        emoji.textContent = "üö´";
        emotionText.textContent = "Backend connection error";
        message.textContent = "Make sure your server is running.";
        resultDiv.style.display = "block";
        document.body.style.background = "#ffe5e5";
      }
    });
  </script>

</body>
</html>
